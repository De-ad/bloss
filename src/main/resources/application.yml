server:
  port: 7777

spring:
  profiles:
    active: consume
  datasource:
    url: jdbc:postgresql://localhost:5432/netflix
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  rabbitmq:
    virtual-host: /
    host: localhost
    port: 5672
    username: guest
    password: guest
    cinema-queue-name: netflix-cinema
  main:
    banner-mode: console
